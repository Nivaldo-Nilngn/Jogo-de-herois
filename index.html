<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Heróis</title>
    <link rel="stylesheet" href="./sources/style/style.css">
</head>

<body>
    <div class="container">
        <h1>Criar Herói</h1>
        <form class="hero-form" id="heroForm">
            <label for="nome">Nome do Herói:</label>
            <input type="text" id="nome" placeholder="Nome do herói" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Idade" required>

            <label for="tipo">Tipo de Herói:</label>
            <select id="tipo" required>
                <option value="">Selecione um tipo</option>
                <option value="guerreiro">Guerreiro</option>
                <option value="mago">Mago</option>
                <option value="monge">Monge</option>
                <option value="ninja">Ninja</option>
            </select>
            <label for="numeroDeAtaques">Número de Ataques:</label>
            <input type="number" id="numeroDeAtaques" min="1" value="1" required><br>


            <button type="submit">Criar Herói</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="./sources/script/script.js"></script>
</body>

</html>
